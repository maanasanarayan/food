services:
  postgres:
    image: postgres:17-alpine
    container_name: food-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-food}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-food}
      POSTGRES_DB: ${POSTGRES_DB:-food}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-food} -d ${POSTGRES_DB:-food}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  chroma:
    image: chromadb/chroma:1.4.1
    container_name: food-chroma
    restart: unless-stopped
    volumes:
      - chroma-data:/chroma/chroma
    ports:
      - "8001:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: food-api
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-food}:${POSTGRES_PASSWORD:-food}@postgres:5432/${POSTGRES_DB:-food}
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
      chroma:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: food-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  pgdata:
  chroma-data:
